<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Internship-Task-4</title>
</head>

<body>
    <header>
        <nav>
            <h1>Calculator</h1>
        </nav>
    </header>
    <main>
        <input type="text" placeholder="0">
        <div class="buttons">
            <button class="func-button operator">%</button>
            <button class="allclear-button func-button">AC</button>
            <button class="delete-button func-button">DEL</button>
            <button class="func-button operator">/</button>
            <button class="num-button">7</button>
            <button class="num-button">8</button>
            <button class="num-button">9</button>
            <button class="func-button operator">*</button>
            <button class="num-button">4</button>
            <button class="num-button">5</button>
            <button class="num-button">6</button>
            <button class="func-button operator">-</button>
            <button class="num-button">1</button>
            <button class="num-button">2</button>
            <button class="num-button">3</button>
            <button class="func-button operator">+</button>
            <button class="num-button operator">+/-</button>
            <button class="num-button">0</button>
            <button class="num-button operator">.</button>
            <button class="func-button equal operator">=</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
